<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type='text/css' media='screen' href="{% static 'styles/main.css' %}">
    <title>StudyBud</title>
  </head>

  <body>
    {% include "navbar.html" %}

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
  </body>
</html>
